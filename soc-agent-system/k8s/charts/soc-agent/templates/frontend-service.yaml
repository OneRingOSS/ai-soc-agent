apiVersion: v1
kind: Service
metadata:
  name: {{ include "soc-agent.fullname" . }}-frontend
  labels:
    {{- include "soc-agent.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: soc-frontend
    release: {{ .Release.Name }}

