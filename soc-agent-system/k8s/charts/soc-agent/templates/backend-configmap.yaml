apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "soc-agent.fullname" . }}-backend-config
  labels:
    {{- include "soc-agent.labels" . | nindent 4 }}
data:
  REDIS_URL: "redis://{{ include "soc-agent.fullname" . }}-redis:{{ .Values.redis.service.port }}"
  {{- range $key, $value := .Values.backend.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}

